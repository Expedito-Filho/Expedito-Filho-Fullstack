<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: border-box;
        }
        body{
            background-color: rgba(210, 105, 30, 0.7);
        }
        .container {
            display: flex;
            flex-direction:column;
            align-items: center;
            border: solid 1px black;
            padding: 2vh;
            margin:10px auto;
            width: 30vw;
        }
        .title{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Login de Usuário</div>
            <div class="subtitle"><h3>Insira seus dados abaixo:</h3></div>
        <div class="form"><form id="cadastro">
            Login: <input type="text" id="login"><br>
            Senha: <input type="password" name="" id="password"><br>
            <input type="submit" value="Login">
        </form></div>
    </div>
    <script>
        document.getElementById('cadastro').onsubmit = function(){
        var login = document.getElementById('login').value;
        var password = document.getElementById('password').value;
        
        if (login == "" || login == null ) {
            alert('Nenhum usuário digitado')
        }
        if(password == "" || password == null){
            alert('Digite uma senha')
        }
        if (login == "Senac"  && password == "123") {
            alert("Bem-vindo!");
        }else if (login !== "Senac" && password == "123"){
            alert("Login incorreto.");
        }else if (login == "Senac" && password !== "123"){
            alert("senha incorreta");            
        }else if (login != "Senac" && password != "123"){
            alert("Usuario e/ou senha invalidos");
        }
        return false
    }
    </script>
</body>
</html>
