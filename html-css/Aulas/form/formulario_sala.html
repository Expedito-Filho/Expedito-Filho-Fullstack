<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container card mt-3 p-3">
      <form action="">
        <div class="mb3">
            <label class="form-label" for="Nome">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o nome do usu치rio">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Senha</label>
            <input type="password" class="form-control" name="" id="" placeholder="Digite sua senha">
            <small class="text-muted">Sua senha deve conter 8 - 20 caracteres</small>
        </div>            
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="FullStack">
          <label class="form-check-label" for="FullStack">
            Desenvolvedor FullStack
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="python">
          <label class="form-check-label" for="python">
            Programador Python
          </label>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Estado</label>
          <select class="form-select">
            <option selected>Estado</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Coment치rio" class="form-label">Coment치rio</label>
          <textarea class="form-control" name="form_comment" id="" rows="3" placeholder="Digite seu coment치rio"></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="">
          <label class="form-check-label" for="">
            Default radio
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="radio" id="" checked>
          <label class="form-check-label" for="">
            Default checked radio
          </label>
        </div>
        <span class="badge rounded text-bg-primary">New!</span>
        <button type="button" class="btn btn-success toggle">Enviar</button>
      </form>
    </div>
</body>
</html>
