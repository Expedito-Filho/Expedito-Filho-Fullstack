<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
</head>
<body>
    <form id="calculoMedia">
        Nota 1: <input type="text" id="n1">
        Nota 2: <input type="text" id="n2">
        Nota 3: <input type="text" id="n3">
        <br><br>
        Média: <input type="text" id="media" disabled>
        <input type="submit" value="Calcular">
    </form>
    <script>
        document.getElementById("calculoMedia").onsubmit = function () {
            var n1 = document.getElementById('n1').value;
            var n2 = document.getElementById('n2').value;
            var n3 = document.getElementById('n3').value;

            var media = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3)) / 3;

            if (media>=7) {
                alert('Parabéns! você foi aprovado com a média de ' + media + ',0')
            }
            else{
                alert('Que pena, você foi reprovado sua média foi ' + media + ',0')
            }

            document.getElementById('media').value = media;
            return false;
        }
    </script>
</body>
</html>
