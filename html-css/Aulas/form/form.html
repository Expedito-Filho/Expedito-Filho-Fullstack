<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <fieldset>
        <legend>Cadastro de Notas</legend>
        <form action="">
            <label for="">Nome</label>
            <input type="text" name="" id="" placeholder="Digite o nome do aluno">
            <label for="">Curso</label>
            <select name="" id="">
                <option value="E">Excel</option>
                <option value="PS">Programador de Sistemas</option>
                <option value="DF">Desenvolvedor Fullstack</option>
            </select>
            <label for="">Nota</label>
            <input type="number" min="0" max="10" name="" id="">
            <label for="">Observação</label>
            <textarea cols="30" rows="10" placeholder="Digite uma observação"></textarea>
            <input type="submit" value="Salvar">
        </form>
    </fieldset>
</body>
</html>
